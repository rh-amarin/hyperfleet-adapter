# Cluster Status Payload Template
# Used for reporting cluster status back to HyperFleet API
status: "{{ .status }}"
message: "{{ .message }}"
observedGeneration: "{{ .eventGenerationId }}"
lastUpdated: "{{ now | date \"2006-01-02T15:04:05Z07:00\" }}"
conditions:
  - type: "Ready"
    status: "{{ .readyStatus | default \"Unknown\" }}"
    reason: "{{ .readyReason | default \"Pending\" }}"
    message: "{{ .readyMessage | default \"Cluster status is being determined\" }}"
  - type: "Configured"
    status: "{{ .configuredStatus | default \"Unknown\" }}"
    reason: "{{ .configuredReason | default \"Pending\" }}"
    message: "{{ .configuredMessage | default \"Configuration is being applied\" }}"

