# Test deployment template
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "test-deployment-{{ .clusterId }}"
  namespace: "cluster-{{ .clusterId }}"
  labels:
    hyperfleet.io/cluster-id: "{{ .clusterId }}"
    hyperfleet.io/managed-by: "{{ .metadata.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
      hyperfleet.io/cluster-id: "{{ .clusterId }}"
  template:
    metadata:
      labels:
        app: test
        hyperfleet.io/cluster-id: "{{ .clusterId }}"
    spec:
      containers:
        - name: test
          image: nginx:latest
          ports:
            - containerPort: 80

