apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hyperfleet-adapter.fullname" . }}
  labels:
    {{- include "hyperfleet-adapter.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hyperfleet-adapter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hyperfleet-adapter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hyperfleet-adapter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/app/adapter"]
        args: ["serve"]
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        {{- if .Values.env }}
        {{- range .Values.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
        {{- if .Values.config.enabled }}
        {{- if .Values.config.env }}
        # Environment variables from adapter ConfigMap
        {{- range $key, $value := .Values.config.env }}
        - name: {{ $key }}
          valueFrom:
            configMapKeyRef:
              name: {{ include "hyperfleet-adapter.configMapName" $ }}
              key: {{ $key }}
        {{- end }}
        {{- end }}
        {{- if .Values.config.adapterType }}
        - name: ADAPTER_TYPE
          valueFrom:
            configMapKeyRef:
              name: {{ include "hyperfleet-adapter.configMapName" $ }}
              key: ADAPTER_TYPE
        {{- end }}
        {{- if .Values.config.adapterYaml }}
        # YAML config file path
        - name: CONFIG_FILE
          value: /etc/adapter/config/adapter.yaml
        {{- end }}
        {{- end }}
        {{- if .Values.broker.configMapName }}
        {{- if .Values.broker.mountAsEnv }}
        # Broker configuration from broker ConfigMap as environment variables
        # Matching adapther-configmap-template.yaml structure
        {{- if .Values.broker.envKeys }}
        # Mount specific keys from broker ConfigMap as environment variables
        {{- range .Values.broker.envKeys }}
        - name: {{ . }}
          valueFrom:
            configMapKeyRef:
              name: {{ $.Values.broker.configMapName }}
              key: {{ . }}
        {{- end }}
        {{- end }}
        {{- else }}
        # Mount broker ConfigMap as file (alternative approach)
        - name: BROKER_CONFIG_FILE
          value: /etc/adapter/config/broker.yaml
        {{- end }}
        {{- end }}
        {{- if and .Values.broker.configMapName .Values.broker.mountAsEnv (not .Values.broker.envKeys) }}
        # Mount entire broker ConfigMap as environment variables using envFrom
        envFrom:
        - configMapRef:
            name: {{ .Values.broker.configMapName }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.config.enabled }}
        {{- if .Values.config.adapterYaml }}
        # Mount adapter ConfigMap as file if using YAML format
        - name: adapter-config
          mountPath: /etc/adapter/config/adapter.yaml
          subPath: adapter.yaml
          readOnly: true
        {{- end }}
        {{- end }}
        {{- if and .Values.broker.configMapName (not .Values.broker.mountAsEnv) }}
        # Mount broker ConfigMap as file (when mountAsEnv=false)
        - name: broker-config
          mountPath: /etc/adapter/config/broker.yaml
          subPath: {{ .Values.broker.configMapKey }}
          readOnly: true
        {{- end }}
        {{- if .Values.extraVolumeMounts }}
        {{- toYaml .Values.extraVolumeMounts | nindent 8 }}
        {{- end }}
      {{- if and .Values.broker.configMapName .Values.broker.mountAsEnv (not .Values.broker.envKeys) }}
      # Mount entire broker ConfigMap as environment variables
      envFrom:
      - configMapRef:
          name: {{ .Values.broker.configMapName }}
      {{- end }}
      volumes:
      {{- if .Values.config.enabled }}
      - name: adapter-config
        configMap:
          name: {{ include "hyperfleet-adapter.configMapName" . }}
      {{- end }}
      {{- if .Values.broker.configMapName }}
      - name: broker-config
        configMap:
          name: {{ .Values.broker.configMapName }}
          items:
          - key: {{ .Values.broker.configMapKey }}
            path: broker.yaml
      {{- end }}
      {{- if .Values.extraVolumes }}
      {{- toYaml .Values.extraVolumes | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

