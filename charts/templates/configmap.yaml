{{- if .Values.config.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hyperfleet-adapter.configMapName" . }}
  labels:
    {{- include "hyperfleet-adapter.labels" . | nindent 4 }}
    app.kubernetes.io/component: adapter
data:
  {{- if .Values.config.adapterType }}
  # Adapter type identifier (framework uses this to select the right client)
  ADAPTER_TYPE: {{ .Values.config.adapterType | quote }}
  {{- end }}
  {{- if .Values.config.env }}
  {{- range $key, $value := .Values.config.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
  {{- if .Values.config.adapterYaml }}
  # YAML format configuration (alternative to env vars)
  adapter.yaml: |
{{ .Values.config.adapterYaml | indent 4 }}
  {{- end }}
{{- end }}

