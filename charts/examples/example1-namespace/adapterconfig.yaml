# Simple valid HyperFleet Adapter Configuration for testing

apiVersion: hyperfleet.redhat.com/v1alpha1
kind: AdapterConfig
metadata:
  name: example1-namespace
  labels:
    hyperfleet.io/adapter-type: example1-namespace
    hyperfleet.io/component: adapter
spec:
  adapter:
    version: "0.1.0"
  
  hyperfleetApi:
    timeout: 2s
    retryAttempts: 3
    retryBackoff: exponential

  kubernetes:
    apiVersion: "v1"

  # Parameters with all required variables
  params:
    - name: "hyperfleetApiBaseUrl"
      source: "env.HYPERFLEET_API_BASE_URL"
      type: "string"
      required: true

    - name: "hyperfleetApiVersion"
      source: "env.HYPERFLEET_API_VERSION"
      type: "string"
      default: "v1"

    - name: "clusterId"
      source: "event.id"
      type: "string"
      required: true

    - name: "generation"
      source: "event.generation"
      type: "int"
      required: true

  # Preconditions with valid operators and CEL expressions
  preconditions:
    - name: "clusterStatus"
      apiCall:
        method: "GET"
        url: "{{ .hyperfleetApiBaseUrl }}/api/hyperfleet/{{ .hyperfleetApiVersion }}/clusters/{{ .clusterId }}"
        timeout: 10s
        retryAttempts: 3
        retryBackoff: "exponential"
      capture:
        - name: "clusterName"
          field: "name"
        - name: "generationSpec"
          field: "generation"
        - name: "readyConditionStatus"
          expression: |
            status.conditions.filter(c, c.type == "Ready").size() > 0
              ? status.conditions.filter(c, c.type == "Ready")[0].status
              : "False"
      # Structured conditions with valid operators
      conditions:
        - field: "readyConditionStatus"
          operator: "equals"
          value: "False"

    - name: "validationCheck"
      # Valid CEL expression
      expression: |
        readyConditionStatus == "False"

  # Resources with valid K8s manifests
  resources:
    - name: "clusterNamespace"
      manifest:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: "cluster-{{ .clusterId }}"
          labels:
            hyperfleet.io/cluster-id: "{{ .clusterId }}"
            hyperfleet.io/cluster-name: "{{ .clusterName }}"
          annotations:
            hyperfleet.io/generation: "{{ .generationSpec }}"
      discovery:
        namespace: "*"  # Cluster-scoped resource (Namespace)
        bySelectors:
          labelSelector:
            hyperfleet.io/cluster-id: "{{ .clusterId }}"
            hyperfleet.io/cluster-name: "{{ .clusterName }}"

      # Post-processing with valid CEL expressions
  post:
    payloads:
      - name: "clusterStatusPayload"
        build:
          adapter: "{{ .metadata.name }}"
          conditions:
            - type: "Applied"
              status:
                expression: |
                  resources.clusterNamespace.status.phase == "Active" ? "True" : "False"
              reason:
                expression: |
                  has(resources.clusterNamespace.status.phase) ? "ResourcesCreated" : "Pending"
              message:
                expression: |
                  "Namespace status: " + resources.clusterNamespace.status.phase

            - type: "Available"
              status:
                expression: |
                  resources.clusterNamespace.status.phase == "Active" ? "True" : "False"
              reason:
                expression: |
                  "NamespaceAvailable"
              message:
                expression: |
                  "Namespace is available"

            - type: "Health"
              status:
                expression: |
                  "True"
              reason:
                expression: |
                  "Healthy"
              message:
                expression: |
                  "All health checks passed"

          data:
            clusterReady:
              expression: |
                resources.clusterNamespace.status.phase == "Active"
              description: "Cluster namespace is active"

          observed_generation:
            expression: "generationSpec"

          observed_time: "{{ now | date \"2006-01-02T15:04:05Z07:00\" }}"

    postActions:
      - name: "reportClusterStatus"
        apiCall:
          method: "POST"
          url: "{{ .hyperfleetApiBaseUrl }}/api/hyperfleet/{{ .hyperfleetApiVersion }}/clusters/{{ .clusterId }}/statuses"
          headers:
            - name: "Content-Type"
              value: "application/json"
          body: "{{ .clusterStatusPayload }}"
