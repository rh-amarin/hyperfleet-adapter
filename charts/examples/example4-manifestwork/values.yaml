adapterConfig:
  create: true
  files:
    adapterconfig.yaml: examples/example4-manifestwork/adapterconfig.yaml
    configmap.yaml: examples/example4-manifestwork/configmap.yaml

log:
  level: debug

broker:
  create: true
  googlepubsub:
    projectId: CHANGE_ME
    subscriptionId: CHANGE_ME
    topic: CHANGE_ME
    deadLetterTopic: CHANGE_ME

image:
  registry: CHANGE_ME
  repository: hyperfleet-adapter
  pullPolicy: Always
  tag: latest

env:
  - name: NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: SERVICE_ACCOUNT
    valueFrom:
      fieldRef:
        fieldPath: spec.serviceAccountName
  # Maestro client configuration
  - name: MAESTRO_API_URL
    value: "https://maestro-server.maestro-system.svc:8000"

# Maestro client certificates (mounted from secret)
extraVolumes:
  - name: maestro-client-certs
    secret:
      secretName: maestro-client-certs

extraVolumeMounts:
  - name: maestro-client-certs
    mountPath: /etc/maestro/certs
    readOnly: true
